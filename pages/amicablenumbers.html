            function isFactor(num, pfact)
            {
                if (num % pfact == 0)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }

            function showArray(arr)
            {
                var output = "";
                for (var i = 0; i < arr.length; i++) {
                    output += arr[i] + " ";
                }
                document.getElementById("ArrNums").innerHTML = "<p> Array Elements: " + output + "</p>";
            }

            function showArray2(arr)
            {
                var output = "";
                for (var i = 0; i < arr.length; i++) {
                    output += arr[i] + " ";
                }
                return output;
            }

            function addArray(arr)
            {
                var output = 0;
                for (var i = 0; i < arr.length; i++) {
                    output += parseInt(arr[i]);
                }
                return output;
            }

            function getFactors(num)
            {
                let factors = [];
                for (var i = 0; i < num; i++) {
                    if (isFactor(num, i)) {
                        factors.push(i);
                    }
                }
                return factors;
            }

            function equals(n1, n2, s1, s2)
            {
                if (n1 == s2 && n2 == s1)
                {
                    return "The numbers are Amicable.";
                }
                else
                {
                    return "The numbers are not Amicable.";
                }
            }
